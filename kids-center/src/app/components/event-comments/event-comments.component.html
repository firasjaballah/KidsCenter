<div class="global">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container pb50">
        <div class="row">
            <div class="col-md-9 mb40">
                <article>
                    <img src={{post.event_img}} alt="" class="img-fluid mb30">
                    <div class="post-content">
                        <h3>{{post.title}}</h3>
                        <ul class="post-meta list-inline">
                            <li class="list-inline-item">
                                <i class="fa fa-user-circle-o"></i> <a>{{post.eventBy}}</a>
                            </li>
                            <li class="list-inline-item">
                                <i class="fa fa-calendar-o"></i> <a>{{post.date}}</a>
                            </li>
                            <li class="list-inline-item">
                                <i class="fa fa-tags"></i> <a >{{post.contact}}</a>
                            </li>
                            <!-- <p>{{post.description}}</p> -->
                        </ul>
                        <p class="lead">{{post.description}} </p>
                        <hr class="mb40">
                        <!-- <h4 class="mb40 text-uppercase font500">{{post.comments.length}}</h4> -->
                        <div class="media mb40" *ngFor="let comment of post.comments">
                            <img src={{comment.user.user_img}} class="d-flex mr-3 fa fa-user-circle-o fa-3x usercommentimg">
                            <div class="media-body">
                                <h5 class="mt-0 font400 clearfix">
                                    @{{comment.user.username}}
                                </h5> 
                                <div>
                                {{comment.text}}
                            </div>
                                <a *ngIf="verifyOwner(comment)" class="float-left delete" (click)="delete_comment(comment)">delete comment</a>
                            </div>
                        </div>
                        <hr class="mb40">
                        <h4 class="mb40 text-uppercase font500">Post a comment</h4>
                        <form role="form" [formGroup]="form" (submit)="submit()">
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea class="form-control" rows="5" placeholder="Comment" formControlName="myComment"></textarea>
                            </div>
                            <div class="clearfix float-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </article>
                <!-- post article-->
            </div>
        </div>
    </div>
</div>
